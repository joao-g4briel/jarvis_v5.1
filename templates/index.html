<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chatbox { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .message { margin: 10px 0; }
    .user { text-align: right; }
    .bot { text-align: left; }
  </style>
</head>
<body>
  <h1>Chatbot</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
  <button onclick="sendMessage()">Enviar</button>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      if (!message) return;

      // Adicionar mensagem do usuário
      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="message user"><b>Você:</b> ${message}</div>`;
      
      // Limpar campo de entrada
      input.value = "";

      // Enviar para o servidor
      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
      .then(response => response.json())
      .then(data => {
        // Adicionar resposta do bot
        chatbox.innerHTML += `<div class="message bot"><b>Bot:</b> ${data.response}</div>`;
      })
      .catch(error => {
        console.error("Erro:", error);
        chatbox.innerHTML += `<div class="message bot"><b>Bot:</b> Erro ao conectar com o servidor.</div>`;
      });
    }
  </script>
</body>
</html>
